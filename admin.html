  <style>
    body {

    .admin-container {
      max-width: 900px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;

    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    textarea {
      min-height: 100px;
    }

    .inline {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .inline label {
      margin: 0;
      font-weight: normal;
    }

    button {
      background: #1a73e8;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }

    button:hover {
      background: #155ab6;
    }

    .note {
      margin-top: 10px;
      font-size: 13px;
      color: #666;
      text-align: center;
    }
  </style>
</head>
